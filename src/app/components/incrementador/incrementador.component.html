<h3>{{ leyenda }} -- {{ progreso }}</h3>
<div class="input-group">
    <input #txtProgress type="number" min="1" max="100" class="form-control" placeholder="Teclee un valor" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges( $event )" >
    <div class="input-group-append" id="button-addon4">
        <button (click)="cambiarValor(-5)" class="btn btn-outline-primary" type="button"><i class="mdi mdi-minus"></i></button>
        <button (click)="cambiarValor(+5)" class="btn btn-outline-primary" type="button"><i class="mdi mdi-plus"></i></button>

    </div>
</div>
